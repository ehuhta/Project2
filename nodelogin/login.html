<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <!-- <link rel="stylesheet" href="./static/style.css" /> -->
  </head>
  <body>
    <div class="login">
      <h1>Login to Play</h1>
      <form action="/auth" method="post" id="signin">
        Username:<br />
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
        /><br /><br />
        Password:<br />
        <input
          type="text"
          name="Password"
          placeholder="Password"
          required
        /><br /><br />
        <input type="submit" value="Login" />
      </form>
    </div>
    <div class="newuser">
      <h2>New User?</h2>
      <form action="signup" method="post" id="signup">
        Create Username:<br />
        <input
          type="text"
          name="newusername"
          placeholder="Username"
          required
        /><br /><br />
        Create Password:<br />
        <input
          type="text"
          name="newPassword"
          placeholder="Password"
          required
        /><br /><br />
        <input type="submit" value="Create" />
      </form>
    </div>
  </body>
</html>
